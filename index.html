<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Mobile Ordering App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <!-- Original font (Smythe): Delete before production if unused -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- New main font (Rubik) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>H & M Concessions</h1>
      <h2>The best breaded tenderloin in town.</h2>
    </header>

    <main>
      <section id="menu"></section>

      <section id="order-total">
        <h4>Your Order</h4>
        <div id="order">
          <div id="order-items"></div>
          <div id="order-total-section">
            <p>Total price:</p>
            <p id="total-price">$0</p>
          </div>
          <button id="complete-order-btn">Complete order</button>
        </div>
      </section>

      <section id="checkout-modal" class="hidden">
        <h4>Enter card details</h4>
        <form>
          <input
            type="text"
            name="name"
            aria-label="Enter your name"
            placeholder="Enter your name"
            required
          />
          <input
            type="text"
            name="card"
            aria-label="Enter card number"
            placeholder="Enter card number"
            required
          />
          <input
            type="text"
            name="cvv"
            aria-label="Enter CVV"
            placeholder="Enter CVV"
            required
          />
        </form>
        <button id="pay-btn">Pay</button>
      </section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
